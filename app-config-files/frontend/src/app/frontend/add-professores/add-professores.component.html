<mat-drawer-container class="telainteira" autosize>

    <mat-drawer #drawer class="fastmenu" mode="side">
        <h2>Menu rápido</h2>

        <button class="botaomenu" routerLink="/menu" mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h3>Voltar ao menu</h3>

        <button  routerLink="/gerenciar" mat-icon-button>
            <mat-icon class="grade-icon">grade</mat-icon>
        </button>
        <h3>Gerenciar turma</h3>

        <button class="revisao-turma" routerLink="/lista" mat-icon-button>
            <mat-icon>density_medium</mat-icon>
        </button>
        <h3>Visualizar turma</h3>

        </mat-drawer>


        
        <div class="example-sidenav-content">
            <button type="button" mat-icon-button color="primary" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>

<!-- Tabela  -->
<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar Professor</button>
    
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Coluna de Posição -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Posição </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
    <!-- Coluna de nome -->
      <ng-container matColumnDef="nome_professor">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_professor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="sobrenome_professor">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.sobrenome_professor}} </td>
      </ng-container>
    
    
      <!-- TIA Coluna -->
      <ng-container matColumnDef="tia">
        <th mat-header-cell *matHeaderCellDef> Código de matrícula </th>
        <td mat-cell *matCellDef="let element"> {{element.tia}} </td>
      </ng-container>
    
      <!-- Coluna de aula -->
      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> Aula </th>
        <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
      </ng-container>
    
      <!-- Coluna de ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editElement(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
