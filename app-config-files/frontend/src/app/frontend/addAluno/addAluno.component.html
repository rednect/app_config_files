<!-- Sidenavbar -->
<mat-drawer-container class="telainteira" autosize>
<mat-drawer #drawer class="example-sidenav" mode="side">
  <h2>Menu rápido</h2>

  <button class="botaomenu" routerLink="/menu" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
  </button>
  <h3>Voltar ao menu</h3>

  <button class="revisao-turma" routerLink="/lista" mat-icon-button>
      <mat-icon>density_medium</mat-icon>
  </button>
  <h3>Visualizar presenças</h3>

  <button class="revisao-professores" routerLink="/professor" mat-icon-button>
      <mat-icon>person_pin</mat-icon>
  </button>
  <h3>Gerenciar professores</h3>
  
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-icon-button color="primary" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
<!-- Tabela  -->
<div class="container">
<button mat-button color="primary" (click)="openDialog(null)">Adicionar Aluno</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
<!-- Coluna de Posição -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Posição </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

<!-- Coluna de nome -->
  <ng-container matColumnDef="nome_aluno">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome_aluno}} </td>
  </ng-container>

  <!-- TIA Coluna -->
  <ng-container matColumnDef="tia">
    <th mat-header-cell *matHeaderCellDef> Código de matrícula </th>
    <td mat-cell *matCellDef="let element"> {{element.tia}} </td>
  </ng-container>

  <!-- Coluna de turma -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef> Turma </th>
    <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
  </ng-container>

  <!-- Coluna de ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editElement(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
