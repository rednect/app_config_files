<div class="container">
<button mat-button routerLink="/menu" color="white">Voltar</button>
<button mat-button color="primary" (click)="openDialog(null)">Adicionar Aluno</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>


  <!-- TIA Column -->
  <ng-container matColumnDef="tia">
    <th mat-header-cell *matHeaderCellDef> Código de matrícula </th>
    <td mat-cell *matCellDef="let element"> {{element.tia}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
