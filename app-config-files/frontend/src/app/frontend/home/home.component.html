<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side">
    <h2>Menu rápido</h2>
    
      <button  routerLink="/gerenciar" mat-icon-button>
        <mat-icon class="grade-icon">grade</mat-icon>
      </button>
      <h3>Gerenciar turma</h3>

      <button class="revisao-turma" routerLink="/lista" mat-icon-button>
        <mat-icon>density_medium</mat-icon>
      </button>
      <h3>Gerenciar presença</h3>

      <button class="revisao-professores" routerLink="/professor" mat-icon-button>
        <mat-icon>person_pin</mat-icon>
      </button>
      <h3>Gerenciar professores</h3>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-icon-button color="primary" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>  
    <div class="cards">
    <mat-card class="gerencia-card">
      <mat-card-header>
        <mat-card-title>Controle de turmas</mat-card-title>
        <mat-card-subtitle>Adicionar, editar e excluir</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="fotoTurma" src="https://live.staticflickr.com/4234/34507170444_566358c7c7_b.jpg" alt="Foto de uma turma">
      <mat-card-content>
        <p>
          
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/gerenciar">Gerenciar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="presence-card">
      <mat-card-header>
        <mat-card-title>Controle de Professores</mat-card-title>
        <mat-card-subtitle>Adicionar ou remover professores</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="fotoTurma" src="https://wakke.co/wp-content/uploads/2017/02/saiba-como-contratar-os-melhores-professores-para-sua-instituicao-de-ensino-4.jpeg" alt="Foto de uma sala vazia">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/professor">Gerenciar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="presence-card">
      <mat-card-header>
        <mat-card-title>Visualização de presença</mat-card-title>
        <mat-card-subtitle>Conferir turma ou dar presença/faltas</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="fotoTurma" src="https://agoralitoral.com.br/wp-content/uploads/2020/08/Sala-de-aula-vazia.jpeg" alt="Foto de uma sala vazia">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/lista">Visualizar</button>
      </mat-card-actions>
    </mat-card>

    
    </div>
</mat-drawer-container>
