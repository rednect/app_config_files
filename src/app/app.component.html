<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de presenca</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-aluno">
      <h5 class="card-header">Lista de alunos</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of alunos">
                <td>{{aluno.id}}</td>
                <td>{{aluno.name}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editAluno(aluno)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteAluno(aluno)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  
    <div class="card add-aluno">
        <h5 class="card-header">Adicionar/Atualizar aluno</h5>
        <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveAluno(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" [(ngModel)]="aluno.name" id="name" name="name" #name="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o nome">
                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <!-- <div *ngIf="name.errors.required">O nome é obrigatório</div> -->
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
              <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
      </div>
</div>
